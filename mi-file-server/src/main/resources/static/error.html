<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AWS File Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/cloud-storage.png" type="image/png">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 80px;
            color: var(--danger-color);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: var(--gray-color);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> AWS File Server</h1>
        </header>

        <main>
            <section class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="error-title">Oops! Something went wrong</h1>
                <p class="error-message">The page you're looking for doesn't exist or an error occurred.</p>
                <a href="/" class="back-btn">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 AWS File Server</p>
        </footer>
    </div>
</body>
</html>
