<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS File Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/cloud-storage.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> AWS File Server</h1>
        </header>

        <main>
            <section class="upload-section">
                <h2>Upload File</h2>
                <div class="upload-container">
                    <div class="upload-area" id="dropArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop files here or click to browse</p>
                        <input type="file" id="fileInput" hidden>
                    </div>
                    <div class="file-info" id="fileInfo">
                        <p>Selected file: <span id="fileName">None</span></p>
                        <p>Size: <span id="fileSize">0 KB</span></p>
                    </div>
                    <button id="uploadBtn" class="btn primary-btn" disabled>Upload File</button>
                </div>
                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <p id="progressText">0%</p>
                </div>
            </section>

            <section class="files-section">
                <h2>Your Files</h2>
                <div class="files-container">
                    <div class="files-header">
                        <div class="file-name">Name</div>
                        <div class="file-size">Size</div>
                        <div class="file-date">Upload Date</div>
                        <div class="file-actions">Actions</div>
                    </div>
                    <div class="files-list" id="filesList">
                        <!-- Files will be added here dynamically -->
                        <div class="loading-files" id="loadingFiles">
                            <i class="fas fa-spinner fa-spin"></i> Loading files...
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 AWS File Server</p>
        </footer>
    </div>

    <!-- Modal for messages -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Message content will be added here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
